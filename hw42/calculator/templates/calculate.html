{% extends "base.html" %}

{% block content %}

<form class="main-div" action="" method="post">
    {% csrf_token %}
<div class="d-flex top">
    <label class="col-sm-1">First number</label>
    <div class="col-1">
      <input class="form-control" name="first_number">
    </div>
</div>

<div class="d-flex top">
    <label class="col-sm-1">Second number</label>
    <div class="col-1">
      <input required class="form-control" name="second_number">
    </div>
</div>

<div class="to-margin top">
<div class="form-check">
  <input class="form-check-input" type="radio" name="operation_type" value="add">
  <label class="form-check-label">
    add
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="operation_type" value="subtract">
  <label class="form-check-label">
    subtract
  </label>
</div>

<div class="form-check">
  <input class="form-check-input" type="radio" name="operation_type" value="multiple">
  <label class="form-check-label">
    multiple
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="operation_type" value="divide">
  <label class="form-check-label">
    divide
  </label>
</div>

</div>

    <button class="btn btn-success to-margin top">Calculate</button>
<div class="d-flex top">
  <h5>{{ result_text }}</h5>
  <h5 class="result">{{ first_number }} {{ operand }} {{ second_number }} {{ equal }} {{ result }}</h5>
</div>

</form>

{% endblock %}
